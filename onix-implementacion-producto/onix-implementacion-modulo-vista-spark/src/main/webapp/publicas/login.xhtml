<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>SEBRA-IT</title>
	<script type="text/javascript">
	function ChangeCase(elem) {
		elem.value = elem.value.toUpperCase();
	}
</script>
	<h:outputScript name="js/layout.js" library="spark-layout" />

	<h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
	<style type="text/css">
/* styles for IE 9 */
</style>
	<h:outputText value="&lt;![endif]--&gt;" escape="false" />

	<ui:insert name="head" />
</h:head>

<h:body>

	<div id="layout-portlets-cover">
	  <h:form>
		<div
			class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
			style="margin-top:5%; background-image:url(#{resource['spark-layout:images/loginpageillust.svg']}); background-repeat:no-repeat; background-position:center; background-size:cover;">
			<div class="Container90 Fnone MarAuto TexAlCenter">
				<div class="EmptyBox50"></div>
				<h:graphicImage name="general/onix_logo.png" library="imagenes"
					style="max-width : 200px; width : 250px;"
					styleClass="MarAuto MarTop20 MarBot10" />
				<div class="EmptyBox20"></div>
				<p:messages showDetail="false" closable="true"></p:messages>
				<p:inputText placeholder="Usuario" value="#{beanLogin.usuario}"
					onblur="ChangeCase(this);" required="true"
					requiredMessage="Ingrese el usuario" styleClass="Container80 Fnone MarAuto Fs18" />


				<div class="EmptyBox10"></div>
				<p:password type="password" placeholder="Clave"
							 id="txtPassword"
							value="#{beanLogin.clave}" required="true"
							requiredMessage="Ingrese la clave"  feedback="false"
							styleClass="Container80 Fnone MarAuto Fs18"
							/>
				<div class="EmptyBox20"></div>
				<div class="Container85 Fnone MarAuto softgray">
					<div class="EmptyBox5"></div>
				
				</div>
				<div class="EmptyBox30"></div>
				 <p:commandButton  value="Ingresar"  icon="fa fa-sign-in animated swing infinite white" 
							action="#{beanLogin.login}" update="@form" styleClass="Fs16"></p:commandButton>
							
				<div class="EmptyBox10"></div>
				<div class="Seperator"></div>
				<div class="EmptyBox10"></div>


				<div class="EmptyBox50"></div>
			</div>
		</div>
		</h:form>
	</div>

	<h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
	<h:outputStylesheet name="css/animate.css" library="spark-layout" />
	<h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
</h:body>

</html>
