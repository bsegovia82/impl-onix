<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>SEBRA-IT</title>
        <script type="text/javascript">
	function ChangeCase(elem) {
		elem.value = elem.value.toUpperCase();
	}
</script>
    </h:head>

    <h:body styleClass="login-body">
    <h:form>
        <div id="login-wrapper">
            <h:graphicImage name="general/onix_logo.png" library="imagenes"
					style="max-width : 200px; width : 250px;" />
            
            <div id="login-container">
                <span class="title">Ingreso Al Sistema</span>
                <p:messages showDetail="false" closable="true"></p:messages>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <p:inputText  placeholder="Usuario" value="#{beanLogin.usuario}" onblur="ChangeCase(this);"
							required="true" requiredMessage="Ingrese el usuario"/>
                    </div>
                    <div class="ui-g-12">
                        <p:password type="password" placeholder="Clave"
							 id="txtPassword"
							value="#{beanLogin.clave}" required="true"
							requiredMessage="Ingrese la clave"  feedback="false"/>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton  value="Ingresar"  icon="fa fa-sign-in"
							action="#{beanLogin.login}" update="@form"></p:commandButton>
                    </div>
                </div>
            </div>
            
            <div class="login-footer">SEBRA-IT</div>
        </div>
        
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        
        </h:form>
    </h:body>

</html>
