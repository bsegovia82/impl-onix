<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pag_principal_tmpl.xhtml">


	<ui:define name="PANELES_PERSONALIZADOS">
		<div class="Container30 Responsive50">
			<div class="ContainerIndent">
				<div class="Card SoftGrayBack TexAlCenter">
					<i class="icon-phone_in_talk Fs50 BoldGray DispBlock"></i>
					<div class="EmptyBox5"></div>
					<span class="FontRobotoLight Fs18">Contactos</span>
					<div class="EmptyBox10"></div>
					<p:button value="Lista" styleClass="OrangeButton Fs16 White" />
				</div>
			</div>
		</div>

		<div class="Container30 Responsive50">
			<div class="ContainerIndent">
				<div class="Card SoftBlueBack TexAlCenter">
					<i class="icon-message Fs50 White DispBlock"></i> <span
						class="FontRobotoLight Fs18 White">Notificaciones</span>
					<div class="EmptyBox10"></div>
					<p:button value="Registrar" styleClass="RedButton Fs16 White" />
				</div>
			</div>
		</div>




		<div class="Container40 Responsive50">
			<div class="ContainerIndent">
				<div class="Card SoftGrayBack TexAlCenter">
					<i class="icon-contacts Fs50 DispBlock"></i>
					<div class="EmptyBox5"></div>
					<span class="FontRobotoLight Fs18">Servicio Correo</span>
					<div class="EmptyBox10"></div>
					<p:button value="Redactar" styleClass="GreenButton Fs16 White" />
				</div>
			</div>
		</div>

		<div class="Container60 Responsive50">
			<div class="ContainerIndent">
				<div class="Card RedBack TexAlCenter">
					<i class="icon-settings_remote Fs50 DispBlock White"></i>
					<div class="EmptyBox5"></div>
					<span class="FontRobotoLight Fs18 White">Otras aplicaciones</span>
					<div class="EmptyBox10"></div>
					<p:button value="Presionar" styleClass="BlueButton Fs16 White"
						icon="fa fa-bug" />
				</div>
			</div>
		</div>

		<div class="Container40 Responsive50">
			<div class="ContainerIndent">
				<div class="Card OrangeBack TexAlCenter">
					<i class="icon-contacts Fs50 DispBlock White"></i>
					<div class="EmptyBox5"></div>
					<span class="FontRobotoLight Fs18 White">Servicio Correo</span>
					<div class="EmptyBox10"></div>
					<p:button value="Redactar" styleClass="CyanButton Fs16 White" />
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
